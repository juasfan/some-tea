<ion-header>
  <ion-toolbar>
    <ion-title>game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h4>It's {{ playerNow}}'s turn!</h4>
  <div class="grid">
    <div
      class="box"
      *ngFor="let i of taehyung; index as j"
      (click)="selectBox(j)"
    >
      <div>{{ i }}</div>
    </div>
  </div>
</ion-content>
